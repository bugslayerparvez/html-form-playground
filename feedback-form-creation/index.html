<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name" class="required">Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        </div>
        
        <!-- Portfolio Field -->
        <div class="form-group">
            <label for="portfolio" class="required">Portfolio</label>
            <input type="url" id="portfolio" name="portfolio" required>
        </div>
        
        <!-- Favorite Color Field -->
        <div class="form-group">
            <label for="favColor" class="required">Favorite Color</label>
            <input type="color" id="favColor" name="favColor" required>
        </div>
        
        <!-- Likeness Field -->
        <div class="form-group">
            <label for="likeness" class="required">Likeness (Current: <span id="likeness-value">50</span>)</label>
            <input type="range" id="likeness" name="likeness" min="1" max="100" value="50" required>
        </div>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>

    <script>
        // Update range value display
        document.getElementById('likeness').addEventListener('input', function() {
            document.getElementById('likeness-value').textContent = this.value;
        });
    </script>
</body>
</html>
