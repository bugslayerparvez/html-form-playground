<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Adoption Application</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #dbeafe, #f0fdf4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 450px;
        transition: transform 0.3s ease;
    }

    form:hover {
        transform: scale(1.01);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1e3a8a;
    }

    label {
        display: block;
        margin-top: 18px;
        margin-bottom: 6px;
        color: #374151;
        font-weight: 500;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 14px;
        transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
        border-color: #2563eb;
        outline: none;
    }

    select[multiple] {
        height: 120px;
        padding: 10px;
        resize: none;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
        margin-top: 18px;
        font-size: 14px;
        color: #444;
    }

    .checkbox-label input {
        margin-right: 10px;
        transform: scale(1.2);
    }

    input[type="submit"] {
        margin-top: 30px;
        width: 100%;
        padding: 14px;
        background-color: #2563eb;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #1d4ed8;
    }

    @media (max-width: 500px) {
        form {
        padding: 30px 20px;
        }

        h2 {
        font-size: 20px;
        }
    }
</style>

</head>
<body>
  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required />

    <label class="checkbox-label">
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" />
      Have you ever lived with a Dog before?
    </label>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="multiSelect" multiple>
      <option value="Labrador">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="Poodle">Poodle</option>
    </select>

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
